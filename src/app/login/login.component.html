<div class="login-container">
  <div class="login-content">
    <img src="assets/loginphoto.png" alt="Login" class="login-image">
    
    <div class="login-form-section">
      <h2 class="login-title">Hoş Geldiniz</h2>
      <p class="login-subtitle">Hesabınıza giriş yapın</p>
      
      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Kullanıcı adınızı girin"
            [(ngModel)]="username"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Şifre</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Şifrenizi girin"
            [(ngModel)]="password"
            required
          >
        </div>
            
        <button type="submit" class="login-button">
          <span *ngIf="!isLoading">Giriş Yap</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </form>
      
      <div class="action-links">
        <div class="register-link">
          Hesabınız yok mu? <a href="/register">Kayıt olun</a>
        </div>
        <div class="home-link">
          <a href="/" class="home-link-text">
            <span class="home-icon">🏠</span>
            Ana Sayfaya Dön
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
